<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 User Input</title>
  </head>
  <body>
    <div>
      <label for="name">Your name</label>
      <input id="name" type="text" />
    </div>
    <div>
      <label for="phone">Your phone</label>
      <input id="phone" type="number" />
    </div>
    <div>
      <label for="color">Your favorite color</label>
      <select id="color">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
      </select>
    </div>
    <div>
      <label for="lang">Language</label>
      <input type="radio" name="lang" id="lang" value="en" />
      <label for="English">English</label>
      <input type="radio" name="lang" id="lang" value="fr" />
      <label for="French">French</label>
      <input type="radio" name="lang" id="lang" value="gr" />
      <label for="Greek">Greek</label>
    </div>
    <div>
      <label for="comments">Your comments</label>
      <textarea id="comments" cols="50" rows="5"></textarea>
    </div>
  </body>
</html>
