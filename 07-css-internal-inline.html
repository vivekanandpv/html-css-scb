<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 CSS Internal and Inline</title>
    <style>
      * {
        color: blue;
      }

      h2 {
        color: green;
      }

      #h-tag {
        color: orange;
      }

      .header {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Good afternoon</h2>
    <h2>Hello, world!</h2>
    <h2 id="h-tag" class="header" style="color: blueviolet">Learning CSS</h2>
    <h2 class="header">Have a nice day!</h2>
    <p>Here is a paragraph</p>
  </body>
</html>
