<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 Form Use Case</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <hr />
    <form action="05-a-new-page-use-case-solution.html" method="post">
      <div>
        <label for="first-name">First name</label>
        <input
          type="text"
          id="first-name"
          pattern="^[A-Za-z ]+"
          required
          name="firstName"
        />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input
          type="text"
          id="last-name"
          pattern="^[A-Za-z ]+"
          required
          name="lastName"
        />
      </div>
      <div>
        <label for="gender-ml">Gender</label>
        <input type="radio" name="gender" id="gender-ml" value="ml" required />
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="gender-fm" value="fm" required />
        <label for="Female">Female</label>
        <input
          type="radio"
          name="gender"
          id="gender-oth"
          value="oth"
          required
        />
        <label for="oth">Others</label>
      </div>
      <div>
        <label>Languages known:</label>
        <input type="checkbox" id="html" name="html" />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="css" />
        <label for="html">CSS</label>
        <input type="checkbox" id="js" name="js" />
        <label for="html">JS</label>
      </div>
      <div>
        <label for="address">Address</label>
        <textarea
          id="address"
          cols="50"
          rows="5"
          required
          name="address"
        ></textarea>
      </div>
      <div>
        <label for="city">Cities lived in:</label>
        <select id="color" multiple required name="cities">
          <option value="bng">Bangalore</option>
          <option value="mys">Mysore</option>
          <option value="krl">Kerala</option>
          <option value="chn">Chennai</option>
        </select>
      </div>
      <div>
        <label for="contact-number">Contact number</label>
        <input
          type="text"
          id="contact-number"
          pattern="^[6-9][0-9]{9}$"
          required
          name="contactNumber"
        />
      </div>
      <div>
        <label for="color">My favorite color</label>
        <input type="color" id="color" required name="color" />
      </div>
      <div>
        <label for="date">Date is</label>
        <input type="date" id="date" required name="date" />
      </div>
      <div>
        <label for="bd">Birthday is</label>
        <input type="datetime-local" id="bd" required name="birthDay" />
      </div>
      <div>
        <label for="time">Time is</label>
        <input type="time" id="time" required name="time" />
      </div>
      <div>
        <label for="week">Week is</label>
        <input type="week" id="week" required name="week" />
      </div>
      <div>
        <label for="month">Month is</label>
        <input type="month" id="month" required name="month" />
      </div>
      <div>
        <label for="email">Email id is</label>
        <input type="email" id="email" required name="email" />
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button">No Action</button>
    </form>
  </body>
</html>
